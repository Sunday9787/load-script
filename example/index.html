<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoadScript</title>
  <script src="../lib/main.min.js"></script>
</head>
<body>
  <h1>LoadScript</h1>
  <button id="loadA">加载 A js</button>
  <button id="loadB">加载 B js</button>

  <script>
    var loadScript = new LoadScript()

    var loadA = document.getElementById('loadA')
    var loadB = document.getElementById('loadB')

    loadA.addEventListener('click', function (e) {
      loadScript.load('./js/moduleA.js').then(() => {
        fnA('A js 已加载完毕')
      })
    })

    loadB.addEventListener('click', function (e) {
      loadScript.load('./js/moduleB.js').then(() => {
        fnA('B js 已加载完毕')
      })
    })
  </script>
</body>
</html>
